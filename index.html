<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator wypowiedzi korwina</title>

        const create = ()=>{document.getElementById("quote").innerHTML=quotes.map(element => element[Math.floor(Math.random() * element.length)]).join(' ')};
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        *{
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        body{
            margin: 0;
            padding: 0;
            background-color: #F9F3ED;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        nav{
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: .2rem;
            height: 20vh;
        }
        h1{
            font-size: 3rem;
            text-align: center;

        }
        #quote-section{
            min-height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 15%;
        }
        p{
            font-size: 1.25rem;
            text-align: center;
        }
        .button{
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 30vh;
        }
        button{
            border: none;
            background-color: #10455B;
            color: white;
            padding: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 15px;
            transition: all 400ms ease-in-out;
            transform: translateY(0);
            box-shadow: 0px 0px 11px -1px transparent;
        }
        button:hover{
            transform: translateY(-10px);
            box-shadow: 0px 0px 11px -1px rgba(66, 68, 90, 1);
        }
    </style>
</head>
<body>
    <nav>
        <h1>Generator wypowiedzi korwina</h1>
    </nav>
    <main>
        <section id="quote-section">
            <p id="quote"></p>
        </section>
        <section class="button">
            <button onclick="create()">Tu klikać</button>
        </section>
    </main>
</body>
</html>
